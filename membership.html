<!DOCTYPE html>
<html lang="ko">

<link rel="stylesheet" href="membership.css" />

<head>
    <meta charset="UTF-8">
    <title>Membership</title>

    <div class="thirteen">
        <h1>회원관리</h1>
    </div>
    <br>

    <script>
        function addComment() {
            var comment = document.querySelector('.comment').value;
            var writer = document.querySelector('.writer').value;

            if (comment === "" || writer === "") {
                alert("댓글과 작성자 이름을 모두 입력해주세요.");
                return;
            }

            var newRow = document.createElement('tr');

            var cell1 = document.createElement('td');
            var cell2 = document.createElement('td');
            var cell3 = document.createElement('td');
            var cell4 = document.createElement('td');
            var cell5 = document.createElement('td');

            var subTb = document.querySelector('.subTb');
            var commentNumber = subTb.rows.length;

            cell1.textContent = commentNumber;
            cell2.textContent = comment;
            cell3.textContent = writer;

            var editButton = document.createElement('button');
            editButton.textContent = '수정';
            cell4.appendChild(editButton);

            var deleteButton = document.createElement('button');
            deleteButton.textContent = '삭제';
            cell5.appendChild(deleteButton);

            newRow.appendChild(cell1);
            newRow.appendChild(cell2);
            newRow.appendChild(cell3);
            newRow.appendChild(cell4);
            newRow.appendChild(cell5);

            subTb.appendChild(newRow);

            document.querySelector('.comment').value = '';
            document.querySelector('.writer').value = '';
        }
    </script>
</head>

<body>
    <div>
        <form>
            <label for="name"><span>이름 </span></label>

            <label for="name"><span>부서 </span></label>

            <input type="text" id="uname"><br/>

        <input type="checkbox" name="favorit" id="favorit" value="직업교육"> 직업교육

    <br/><br/>

            <td class="tbUp">직급</td>
